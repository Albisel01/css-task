<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Styling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        nav {
            background-color: #555;
            padding: 10px;
        }

        main {
            background-color: #f2f2f2;
            font-size: 18px;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        li {
            display: inline-block;
            width: 100px;
        }

        h1 {
            text-align: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #333;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to my website</h1>
</header>

<nav>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</nav>

<main>
    <p>This is the main content of the webpage.</p>
</main>

<footer>
    <p>&copy; 2024 MyWebsite</p>
</footer>

</body>
</html>
